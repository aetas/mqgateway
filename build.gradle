buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'groovy'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'com.mqgateway'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-cbor:0.20.0"

    // YAML parsing
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.2'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7"
    implementation "com.github.java-json-tools:json-schema-validator:2.2.10"

    // Logging
    implementation 'io.github.microutils:kotlin-logging:1.7.8'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.9.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.9.1'

    // Pi4J
    implementation 'com.pi4j:pi4j-core:1.2'
    implementation 'com.pi4j:pi4j-device:1.2'

    // MQTT
    implementation 'com.hivemq:hivemq-mqtt-client:1.1.4'
    compileOnly 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.2'


    // Tests
    testImplementation("org.codehaus.groovy:groovy-all:3.0.2")
    testImplementation(platform("org.spockframework:spock-bom:2.0-M2-groovy-3.0"))
    testImplementation("org.spockframework:spock-core")
    testImplementation("net.bytebuddy:byte-buddy:1.9.3")
    testImplementation("org.objenesis:objenesis:2.6")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "com.mqgateway.MainKt"
    }
}