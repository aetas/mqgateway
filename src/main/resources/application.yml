endpoints:
  prometheus:
    sensitive: false

micronaut:
  application:
    name: mqgateway
  metrics:
    enabled: true

gateway:
  app-version: <%=version%>
  config-path: gateway.yaml
  system:
    network-adapter: eth0
    platform: NANOPI
    components:
      mcp23017:
        ports: ["20","21","22","23"]
      serial:
        enabled: true
        device: "/dev/ttyS1"
        baud: 9600

homeassistant:
  enabled: true
  root-topic: "homeassistant"