configVersion: "1.0"
name: "TestGw1"
mqttHostname: "127.0.0.1"
rooms:
  - name: "workshop"
    points:
      - name: "workshop light switch box"
        portNumber: 1
        devices:
          - name: "workshop light"
            id: "workshop_light"
            wires: ["BLUE_WHITE"]
            type: RELAY # DIGITAL_OUTPUT
          - name: "workshop light switch"
            id: "workshop_light_switch"
            wires: ["BLUE"]
            type: SWITCH_BUTTON # DIGITAL_INPUT
            config:
              debounceMs: 50
      - name: "workshop multi-box"
        portNumber: 3
        devices:
          - name: "bme280 device"
            id: "bme280_workshop"
            wires: ["GREEN", "GREEN_WHITE"]
            type: BME280
            config:
              periodBetweenAskingForDataInSec: 30
              acceptablePingPeriodInSec: 20
  - name: "bedroom"
    points:
      - name: "bedroom light switch box"
        portNumber: 2
        devices:
          - name: "bedroom light"
            id: "bedroom_light"
            wires: ["BLUE_WHITE"]
            type: RELAY
          - name: "bedroom light switch"
            id: "bedroom_light_switch"
            wires: ["BLUE"]
            type: SWITCH_BUTTON
            config:
              debounceMs: 50
